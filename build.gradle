import org.apache.tools.ant.filters.ReplaceTokens
plugins {
    id "com.github.hierynomus.license" version "0.13.1"
    id "com.xebialabs.xldp" version "1.0.5"
    id "com.xebialabs.xl.docker" version "1.0.0"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'

xlDocker {
    compileImage = 'xebialabs/xld_dev_compile'
    compileVersion = 'v6.1.0.1'
    runImage = 'xebialabs/xld_dev_run'
    runVersion = 'v6.1.0.1'
    runPortMapping = '14516:4516'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7
version="6.0.0"
def apiVersion = '2016.2.6'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://dist.xebialabs.com/public/maven2'
    }
}

dependencies {
    compile fileTree(dir: "$xlDeployHome/lib", include: ['*.jar'])
    compile "com.xebialabs.deployit:udm-plugin-api:$apiVersion"
    compile "org.apache.httpcomponents:httpmime:4.5.2"
    distBundle "org.apache.httpcomponents:httpmime:4.5.2"
}


processResources.configure {
    filter ReplaceTokens, tokens: [
            'project.version': version.toString(),
            'project.name': project.name
    ]
}


license {
    header rootProject.file('src/main/license/xebialabs_community.license')
    strictCheck true
}
